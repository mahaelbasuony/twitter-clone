<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet"  href="login.css">
  <title>Login on Twitter</title>
</head>
<body class="page">
  <div class="page__inner" >
    <div class="login-contianer">
      <div class="login-contianer__logo">
        <i class="fa fa-twitter"></i>
      </div>
      <div class="login-contianer__title">Log in to Twitter</div>
      <div class="login-contianer__form">
        <input class="form__input" type="text" >
        <label class="form__label">Phone, email, or username</label>
      </div>
      <div class="login-contianer__form">
        <input class="form__input" type="text"  />
        <label class="form__label">Password</label>
      </div>
      <button class="login-contianer__login-button" disabled>Log in </button>
      <div class="login-contianer__actions">
        <a href="#" class="actions__forgot-password">Forgot password?</a>
        <a href="#" class="actions__sign-in">Sign up for Twitter</a>
      </div>
    </div>
  </div>
